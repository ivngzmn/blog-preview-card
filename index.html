<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <!-- preload figtree fonts located in /assets/fonts/ -->
  <link rel="preload" href="assets/fonts/Figtree-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>

  <link href="reset.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <main class="container">
    <section class="card-container">
      <div class="card-hero">
        <img src="/assets/images/illustration-article.svg" alt="">
      </div>
      <div class="card-content">
        <div class="card-tag text-preset-3-bold">Learning</div>
        <div class="card-date text-preset-3">
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="card-title">
          <a href="#">
            <h1 class="text-preset-1">HTML & CSS foundations</h1>
          </a>
        </div>
        <div class="card-description">
          <p class="text-preset-2">These languages are the backbone of every website, defining structure, content, and
            presentation.</p>
        </div>
      </div>
      <div class="card-author">
        <img src="assets/images/image-avatar.webp" alt="">
        <span class="author-name text-preset-3-bold">Greg Hooper</span>
      </div>
    </section>
  </main>
  <footer class="text-preset-3">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Made with 🫶 by <a href="https://ivanguzman.dev">Ivan Guzman</a>.
    </div>
  </footer>
</body>

</html>
